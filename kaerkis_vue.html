<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-carc">
        <table>
            <tr>
                <th>spiller ID</th>
                <th>fornavn</th>
            </tr>
            <tr v-for="spiller in spiller">
                <td>{{ spiller.SpillerID }}</td>
                <td>{{ spiller.SpillerFornavn }}</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <th>resultat ID</th>
                <th>omgang</th>
                <th>spiller</th>
                <th>poeng</th>
            </tr>
            <tr v-for="resultat in resultat">
                <td>{{ resultat.ResultatID }}</td>
                <td>{{ resultat.ResOmgRef }}</td>
                <td>{{ resultat.ResSpillerRef }}</td>
                <td>{{ resultat.ResPoeng }}</td>
            </tr>
        </table>
    </div>
    <script src="../carcscores/js/app.js"></script>
</body>

</html>
